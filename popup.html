<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Studio 自動化助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>🍌 Gemini AI Studio 自動化助手</h1>
    
    <div class="section">
      <h2>任務設定</h2>
      <div class="task-type">
        <label>
          <input type="radio" name="taskType" value="text" checked>
          文本模式 (每行一組)
        </label>
        <label>
          <input type="radio" name="taskType" value="json">
          JSON 模式
        </label>
      </div>
    </div>

    <div class="section">
      <h3>輸入資料</h3>
      <textarea id="inputData" placeholder="文本模式：每行輸入一組提示詞&#10;JSON模式：輸入JSON格式資料" rows="8"></textarea>
    </div>

    <div class="section timing-section">
      <h3>時間設定</h3>
      <div class="timing-item">
        <label>輸入後等待時間 (秒):</label>
        <input type="number" id="inputDelay" value="2" step="0.5" min="0.5">
      </div>
      <div class="timing-item">
        <label>組間間隔時間 (秒):</label>
        <input type="number" id="taskDelay" value="3" step="0.5" min="0.5">
      </div>
    </div>

    <div class="section status-section">
      <h3>執行狀態</h3>
      <div class="status-display">
        <div class="status-item">
          <span class="label">狀態:</span>
          <span id="status" class="status-value">待命中</span>
        </div>
        <div class="status-item">
          <span class="label">進度:</span>
          <span id="progress" class="status-value">0 / 0</span>
        </div>
      </div>
      <div class="progress-bar">
        <div id="progressBar" class="progress-fill"></div>
      </div>
    </div>

    <div class="section">
      <h3>執行日誌</h3>
      <div id="logContainer" class="log-container"></div>
    </div>

    <div class="button-group">
      <button id="startBtn" class="btn btn-primary">開始執行</button>
      <button id="stopBtn" class="btn btn-danger" disabled>停止執行</button>
      <button id="downloadBtn" class="btn btn-success">下載圖片</button>
      <button id="clearLogBtn" class="btn btn-secondary">清除日誌</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
